<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    do {
        num = +prompt('nhập chiều dài mảng');
        if (num <= 0) {
            alert('chiều dai mảng nhập sai, hãy nhập lại')
        }
    } while (num <= 0);
    let str = [];
    for (let i = 0; i < num; i++) {
        let string = prompt('nhập phần tử trong mãng');
        str.push(string);

    }
    document.writeln(str.join(", "));
    let count = 0
    for (let i = 0; i < str.length; i++) {
        if (isNaN(str[i]) == false) {
            count++;
        }

    }
    document.write('<br/> số ký tự số trong mảng: '+count);
</script>
</body>
</html>
