<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [10, 12, 13, 9, 4, 12, 30, 23, 6, 2];
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        let count = 0;
        if (arr[i] >= 10) {
            count++;
            sum += count
            document.writeln(arr[i]);
        }
    }
    document.write('<br/>' + 'số phần tử lớn hơn hoặc bằng 10 là: ' + sum);
</script>
</body>
</html>
