<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input=prompt('nhập chuổi ký tự');
    input=input.split('');
    for (let i=0;i<input.length;i++){
        if (input[i]=='-'){
            input[i]='_'
        }
    }document.write(input.join(' '));
</script>
</body>
</html>
