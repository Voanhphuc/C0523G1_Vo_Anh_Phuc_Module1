<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị
    // ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let arr = [5, 8, 6, 9, 41, 75, 62, 53, 200, 100];
    let max = arr[0];
    let a = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i]
            a = i + 1;
        }
    }
    document.write('phần tử có giá trị lớn nhất là: ' + max + '<br/>' + 'vị trí của phần tử đó là: ' + a);
</script>
</body>
</html>
