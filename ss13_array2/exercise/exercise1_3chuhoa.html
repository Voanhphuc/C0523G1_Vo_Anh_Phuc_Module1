<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap mot chuoi")
    let str = a.toString();
    let arr = [];
    let hoa = 'ABCDEFGHIKLMNOPQXYWZ';
    let thuong = 'abcdefghiklmnopqxyzw';
    for (let i = 0; i < str.length; i++) {
        if (hoa.indexOf(str[i]) != -1) {
            arr.push(str[i].toLowerCase());
        } else if (thuong.indexOf(str[i]) != -1) {
            arr.push(str[i].toUpperCase());
        } else {
            arr.push(str[i]);
        }
    }
    document.writeln(arr.join(''));
</script>
</body>
</html>
