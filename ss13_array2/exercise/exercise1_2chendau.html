<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = +prompt("nhap mot so");
    let str = a.toString();
    let arr = [str[0]];
    // document.write(arr);
    for (let i = 1; i < str.length; i++) {
        if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
            arr.push('-', str[i]);
        } else {
            arr.push(str[i]);
        }
    }
    document.writeln(arr.join(""));
</script>
</body>
</html>
