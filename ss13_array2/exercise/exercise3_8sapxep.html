<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 4, 5, 6, 1, 3, 78, 9, 51, 11]
    document.write('mảng chưa sắp xếp: ' + arr.join(' '))
    arr.sort(function (x, y) {
        if (x > y) return 1;
        if (x < y) return -1;
        return 0;
    });
    // arr.sort((a,b)=>a-b);
    document.write('<br/>mảng sau khi sắp xếp: ' + arr.join(" "))
</script>
</body>
</html>
