<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("nhập chuổi vào");
    document.write("Chuỗi bạn vừa nhập là: "+chuoi);
    let nguyenAm = ['q', 'w', 'r', 't', 'p', 's', 'd', 'f', 'g', 'h',
        'j', 'k', 'l', 'm', 'n', 'x', 'c', 'z', 'v', 'b'];
    let dem1 = 0;
    for (let i = 0; i < chuoi.length; i++) {
        if (nguyenAm.indexOf(chuoi[i]) != -1) {
            dem1++;
        }
    }
    let dem2 = 0
    for (let i = 0; i < chuoi.length; i++) {
        if (chuoi[i] != ' ')
            dem2++;
        // console.log(dem2)
    }
    let kq = dem2 - dem1;
    document.write('<br>' + 'Số nguyên âm có trong chuổi trên là: ' + kq);

</script>
</body>
</html>
