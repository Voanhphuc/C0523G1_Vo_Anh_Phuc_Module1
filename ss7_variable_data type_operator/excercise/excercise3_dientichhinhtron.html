<script>
    function circleAre(){
        let pi=3.14;
        let r= document.getElementById("banKinh").value;
        // let s= parseInt(r)**2*pi
        let s ;
        if (r>0 && r!=null){
            // alert("Diện tích hình tròn là: "+s)
            s = parseInt(r)**2*pi;
            document.getElementById("kq").innerHTML= "Kết quả :"+s;
        }
        else {
            alert("Nhập R");
        }
    }


</script>
<p id="kq">Kết quả</p>
