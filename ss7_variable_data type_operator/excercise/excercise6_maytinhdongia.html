<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<b>Caculator</b>
<table>
    <tr>
        <td colspan="2"><input id="number1" type="number" placeholder="Nhập số thứ 1" ></td>
        <td colspan="2"><input id="number2" type="number" placeholder="Nhập số thứ 2" ></td>
    </tr>
    <tr>
        <td>
            <button onclick="add()">Addition(+)</button>
        </td>
        <td>
            <button onclick="sub()">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="mul()">Multiplication(x)</button>
        </td>
        <td>
            <button onclick="div()">Division(/)</button>
        </td>
    </tr>
</table>
<script>
    function add(){
        let number1  = document.getElementById("number1").value;
        let number2  = document.getElementById("number2").value;
        let result = Number(number1)  + Number(number2);
             document.getElementById("result").innerText = "Result Addition : " + result;

    }
    function sub(){
        let number1= document.getElementById("number1").value;
        let number2= document.getElementById("number2").value;
        let result = Number(number1)  - Number(number2);
        document.getElementById("result").innerText = "Result Subtraction: " + result;
    }
    function mul(){
        let number1= document.getElementById("number1").value;
        let number2= document.getElementById("number2").value;
        let result = Number(number1)  *  Number(number2);
        document.getElementById("result").innerText = "Result Multiplication: " + result;
    }
    function div(){
        let number1= document.getElementById("number1").value;
        let number2= document.getElementById("number2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerText = " Result Division: " + result;
    }
</script>
<b id="result" style="color: blue"> </b>
</body>
</html>
