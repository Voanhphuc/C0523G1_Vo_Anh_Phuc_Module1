<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi tiền tệ</title>
    <style>
        button{
            background: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
<table align="center" style="text-align: center">
    <tr>
        <td><b>Amount</b></td>
            <td><b>From Currency</b></td>
           <td> <b>To Curency</b></td>
    </tr>
    <tr>
        <td><input type="number" name="number" id="amount"></td>
        <td>
            <select id="fr" style="width: 100px">
            <option >Vietnam</option>
            <option >Dollar</option>
        </select>
        </td>
        <td>
            <select id="t" style="width: 100px">
            <option >Dollar</option>
            <option >Vietnam</option>
        </select>
        </td>
        <td>
            <button onclick="currencyExchange()">Convert</button>
        </td>
    </tr>

</table>
<script>
    function currencyExchange(){
        let amount = document.getElementById("amount").value;
        let fr = document.getElementById("fr").value;
        let to = document.getElementById("t").value;
        let result ;

        if (amount<0){
                result="Nhập sai giá trị tiền"
        }
        else if(fr ==  to){
            result= amount * 1;
        }else if (fr == "Vietnam"){
            result = amount / 23000 + " .$";
        }
        else if (fr == "Dollar"){
            result =amount*23000 +" .VND"
        }

 document.getElementById("result").innerHTML="Số tiền là: "+ result;
 // document.getElementById("result").innerHTMl = "Số tiền là" + result;
// alert(result)
    }
</script>
<p id="result" style="color: blue">Result</p>
</body>
</html>
