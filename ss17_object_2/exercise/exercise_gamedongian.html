<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {

            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;right:' + this.right + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 10;
            console.log('ok: ' + this.left);
        }

        moveDown() {
            this.top += 10;
            console.log('ok: ' + this.top);
        }

        moveLeft() {
            this.left -= 10;
            console.log('ok: ' + this.left);
        }

        moveUp() {
            this.top -= 10;
            // this.up='up'
            console.log('ok: ' + this.top);
        }


    }

    let hero = new Hero('conngua.jpg', 0, 0, 200);
    let width = window.innerWidth - hero.size;

    function start() {
        if (hero.left === 0 && hero.top === 0) {
            width = window.innerWidth - hero.size
        }
        if (hero.left < window.innerWidth - hero.size &&
            width === window.innerWidth - hero.size) {
            hero.moveRight();
        }
        if (hero.left > window.innerWidth - hero.size -10 &&
            hero.top < window.innerHeight - hero.size - 10) {
            hero.moveDown()
        }
        if (hero.left > 0 &&
            hero.top > window.innerHeight - hero.size -10) {
            hero.moveLeft();
            width--;
        }
        if (hero.left === 0 && hero.top >= 0) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 10)
    }

    start();
</script>
</body>
</html>
