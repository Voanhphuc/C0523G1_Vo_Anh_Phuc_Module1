<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }

        getStatus(){
            return this.status;
        }
    }
    class SwitchButton{
        constructor(status,lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp(){
            return this.lamp;
        }

        setLamp(lamp){
            this.lamp = lamp;
        }

        connectToLamp(electricLamp){
            return electricLamp.status = this.status;
        }

        switchOff(){
            return this.status=false;
        }

        switchOn(){
            return this.status = true;
        }
        showStatus(electricLamp){
            if (this.connectToLamp(electricLamp)){
                console.log('den dang bật');
            } else {
                console.log('den dang tắt');
            }
        }
    }
    let electricLamp = new ElectricLamp(true);
    let switchButton = new SwitchButton(false,electricLamp);

    for (let i = 0; i <5; i++) {
        switchButton.showStatus(electricLamp);
        switchButton.switchOn();
        switchButton.showStatus(electricLamp);
        switchButton.switchOff();

    }
</script>
</body>
</html>
