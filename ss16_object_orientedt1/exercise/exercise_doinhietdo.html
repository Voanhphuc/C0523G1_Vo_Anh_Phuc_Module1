<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(c) {
            this.c=c;
        }
        convertF(){
          return this.c*9/5+32;
        }
        convertK(){
            return this.c+273.15;
        }
    }
    let temperature= new Temperature(25)
    document.write("Độ F là: "+temperature.convertF()+"<br/>")
    document.write("Độ K là: "+temperature.convertK())
</script>
</body>
</html>
