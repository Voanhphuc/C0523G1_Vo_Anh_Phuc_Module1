<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d61b06;"></canvas>

<script>
    class Rectangle{
        constructor(height,width) {
            this.Height=height;
            this.Width=width;
        }
        // getHeight(){
        //     return this.Height;
        // }
        // getWidth(){
        //     return this.Width;
        // }
        // setHeight(height){
        //     this.Height=height;
        // }
        // setWidth(width){
        //     this.Width=width;
        // }
        acreage(){
         return   this.Height*this.Width;

        }
        perimeter(){
          return  (this.Height+this.Width)*2;

        }
    }
    function createRectangle(){
        let h=+prompt('nhập chiều dài');
        let w=+prompt('nhập chiều rộng');

        let ctx=document.getElementById("myCanvas").getContext('2d');
        ctx.beginPath();
        ctx.fillStyle='red';
        ctx.fillRect(0,0,h,w)

        let rectangle=new Rectangle(h,w);
        document.write("Diện tích hình chữ nhật là: "+rectangle.acreage()+"<br/>")
        document.write("Chu vi hình chữ nhật: "+rectangle.perimeter())
     }

     createRectangle()
</script>
</body>
</html>
