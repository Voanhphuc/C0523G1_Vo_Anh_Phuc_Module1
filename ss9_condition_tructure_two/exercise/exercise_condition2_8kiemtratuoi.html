<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = prompt('nhập số để kiểm tra ');
    if (tuoi > 0 && tuoi < 120) {
        alert('số nhập vào là tuổi của 1 người');
    } else
        alert('số nhập vào không phải là tuổi của 1 người');
</script>
</body>
</html>
