<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" max="12" min="1" id="month">
        </td>
        <td><button onclick="month()">Tính số ngày</button></td>
    </tr>
</table>
<b id="result"></b>
<script>
    function month(){
        let mon = +document.getElementById('month').value;
        switch (mon){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML="tháng "+mon+' có 31 ngày';
                break;
            case 2:
                document.getElementById('result').innerHTML="tháng "+mon+' có 28 hoặc 29 ngày'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML="tháng "+mon+' có 30 ngày';
                break;
        }
    }
</script>
</body>
</html>
