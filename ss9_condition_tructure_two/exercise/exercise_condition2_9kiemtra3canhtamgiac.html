<script>
    let a = prompt('nhập số a');
    let b = prompt('nhập số b');
    let c = prompt('nhập số c');
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c && (b + c) > a && (a + c) > b) {
            alert('ba số nhập vào là độ dài của ba cạnh của 1 tam giác');
        } else alert('ba số nhập vào không là độ dài của ba cạnh của 1 tam giác');
    } else alert('ba số nhập vào không là độ dài của ba cạnh của 1 tam giác');
</script>
