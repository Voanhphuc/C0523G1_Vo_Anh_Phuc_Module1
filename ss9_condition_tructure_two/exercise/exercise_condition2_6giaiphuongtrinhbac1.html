<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phuong trinh bac nhat</title>
</head>
<body>
<script>
    let a = prompt('nhap so a');
    let b = prompt('nhap so b');
    if (a==0 ){
        if (b!=0){
            alert('phương trình vô nghiệm');
        }else {
            alert('phương trình vô số nghiệm');
        }

    }else {
        alert('phương trình có nghiệm x= '+ -b/a);
    }

</script>
</body>
</html>
