<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: solid blue;
            margin: auto;
        }
        button{
            background: aquamarine;
            color: #d61b06;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<table>
    <tr>

        <td colspan="4" style="border:solid black 2px;width: 100px ;height: 20px;text-align: right">
            <span id="result"></span>
        </td>

    </tr>
    <tr>
        <td><button onclick="cal('1')">1</button></td>
        <td><button onclick="cal('2')">2</button></td>
        <td><button onclick="cal('3')">3</button></td>
        <td><button onclick="cal('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="cal('4')">4</button></td>
        <td><button onclick="cal('5')">5</button></td>
        <td><button onclick="cal('6')">6</button></td>
        <td><button onclick="cal('-')">-</button></td>
    </tr>
    <tr>
    <td><button onclick="cal('7')">7</button></td>
    <td><button onclick="cal('8')">8</button></td>
    <td><button onclick="cal('9')">9</button></td>
    <td><button onclick="cal('*')">*</button></td>
</tr>
    <tr>
    <td><button onclick="cal('c')">C</button></td>
    <td><button onclick="cal('0')">0</button></td>
    <td><button onclick="cal('=')">=</button></td>
    <td><button onclick="cal('/')">/</button></td>
</tr>
</table>
<script>
    function cal(mt){
        let result = document.getElementById('result').innerHTML;
        switch (mt){
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '0':
            case '+':
            case '-':
            case '*':
            case '/':

                result=result+mt;

                break
            case '=':
                result=eval(result);
                break;
            case 'c':
                result='';
        }
        document.getElementById('result').innerText=result
    }
</script>
</body>
</html>
