<script>
    let a = +prompt('Nhập số a');
    let b = +prompt('Nhập số a');
    let c = +prompt('Nhập số a');

        alert('số lớ nhất là: a=' + a);
    } else if (b > c) {
        alert('số lớn nhất là: b=' + b);

        alert('số lớn nhất là: c ='+ c);
</script>
