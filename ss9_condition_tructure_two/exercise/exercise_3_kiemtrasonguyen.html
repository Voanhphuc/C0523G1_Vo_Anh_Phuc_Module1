<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập số '));
    if (n<0){
        alert('Số nhập vào nhỏ hơn 0')
    }else if(n==0){
        alert('Số nhập vào bằng 0')
    }else
        alert('Số nhập vào lớn hơn 0');

</script>
</body>
</html>
