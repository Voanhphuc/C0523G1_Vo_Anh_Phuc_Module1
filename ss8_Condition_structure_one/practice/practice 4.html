<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!");
    switch (browser){
        case 'Edge':
            document.write("You've got Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            document.write('Okay we support thess browsers too');
            break;
            default : document.write('We hope that this page look ok !')

    }
</script>
</body>
</html>
