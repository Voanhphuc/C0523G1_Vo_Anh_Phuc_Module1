<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thoiGianVay = prompt('nhập thoi gian vay');
    let soTienVay = prompt('nhập so tien muon vay');
    let tienLai = prompt('nhap so tien lai hang thang');
    let tienLaiPhatSinh;
    for (let i = 1; i <= thoiGianVay; i++) {
        tienLaiPhatSinh = (soTienVay + tienLai) * 0.3;
    }
    document.write("tien lai phat sinh"+tienLaiPhatSinh);
</script>
</body>
</html>
