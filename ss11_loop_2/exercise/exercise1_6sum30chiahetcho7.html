<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1;
    let sum = 0;
    let x = 0;
    while (count <= 30) {
        document.write(x + "\n")
        sum += x;
        x += 7;
        count++;
    }
    document.write("<br>" + "Tổng của 30 số đầu tiên chia hết cho 7 là: " + sum);


</script>
</body>
</html>
