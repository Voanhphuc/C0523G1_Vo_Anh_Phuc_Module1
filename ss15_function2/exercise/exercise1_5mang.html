<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function findStar(star) {
        for (let i = 0; i < arr1.length; i++) {
            if (star === arr1[i]) {
                return arr2[i];
            }
        }
        return false;
    }

    let a = prompt("nhập ngôi sao")
    if (findStar(a) === false) {
        document.write('không có ngôi sao bạn tìm')
    } else {
        document.write(findStar(a))
    }
</script>
</body>
</html>
