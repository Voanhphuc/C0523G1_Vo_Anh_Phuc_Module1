<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function increaseInValue(n) {
       n++;
        return n;
    }

    let num = +prompt("nhập số n");
    document.write('số nhập vào ' + num + ' sau khi tăng lê 1 đơn vị là: ' + (increaseInValue(num)));
</script>
</body>
</html>
