<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < c ) {
            return b;
        } else {
            return c;
        }
    }

    let n1 = +prompt('nhập số thứ 1');
    let n2 = +prompt('nhập số thứ 2');
    let n3 = +prompt('nhập số thứ 3');
    alert('số nhỏ nhất là: ' + min(n1, n2, n3));
</script>
</body>
</html>
