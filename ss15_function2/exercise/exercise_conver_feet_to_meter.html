<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter=0.305*foot;
        document.write('số met bạn nhập đổi ra feet là: '+meter+'<br/>');
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write('số met bạn nhập đổi ra feet là: '+foot);
    }
    let f=+prompt('nhập số feet');
    footToMeter(f);
    let m=+ prompt('nhập số met')
    meterToFoot(m);
</script>
</body>
</html>
